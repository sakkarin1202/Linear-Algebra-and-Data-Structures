<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Stack Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <button id="peek">Peek</button>
     <button id="change">Change</button>

     <div id="status-container">
        <p>Is Empty: <span id="is-empty"></span></p>
        <p>Is Full: <span id="is-full"></span></p>
        <p>Count: <span id="count"></span></p>
        
    </div>
    <div id="stack-container"></div>
    <div id="block-container">
        <div class="block" draggable="true">
            <img src="box.png" width="50px" height="50px" alt="">
        </div>
        <div class="block2" draggable="true">
            <img src="gift.png" width="50px" height="50px" alt="">
        </div>
    </div>
    <div class="full-message" id="full-message"></div>


   
    <script src="script.js"></script>
</body>
</html>
