<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Queue System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Restaurant Queue System</h1>
    <label for="customerName">Enter customer name: </label>
    <input type="text" id="customerName" placeholder="Enter customer name">
    <input type="tel" id="customerPhone" placeholder="Enter phone number">
    <button id="enqueueBtn">Join Queue</button>
    <button id="dequeueBtn">Call Next</button>
    <div id="queueList"></div>

    <script src="script.js"></script>
</body>
</html>
